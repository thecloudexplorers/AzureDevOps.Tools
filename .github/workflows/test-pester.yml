name: Pester Tests

on:
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read
  checks: write
  pull-requests: write
  issues: write

jobs:
  test:
    name: Run Pester Tests
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Pester
        shell: pwsh
        run: |
          Write-Host "Installing Pester module"
          Install-Module -Name Pester -MinimumVersion 5.0 -Force -AllowClobber -Scope CurrentUser -SkipPublisherCheck

      - name: Run Pester tests
        shell: pwsh
        run: |
          Write-Host "Running Pester tests (excluding Integration tests)"

          $pesterConfig = New-PesterConfiguration
          $pesterConfig.Run.Path = './Tests'
          $pesterConfig.Filter.ExcludeTag = 'Integration'
          $pesterConfig.Run.PassThru = $true
          $pesterConfig.TestResult.Enabled = $true
          $pesterConfig.TestResult.OutputFormat = 'NUnitXml'
          $pesterConfig.TestResult.OutputPath = 'TestResults.xml'
          $pesterConfig.Output.Verbosity = 'Detailed'

          $TestResults = Invoke-Pester -Configuration $pesterConfig

          Write-Host "Test Results:"
          Write-Host "  Total: $($TestResults.TotalCount)"
          Write-Host "  Passed: $($TestResults.PassedCount)"
          Write-Host "  Failed: $($TestResults.FailedCount)"
          Write-Host "  Skipped: $($TestResults.SkippedCount)"

          if ($TestResults.FailedCount -gt 0) {
            Write-Host "##[error]Tests failed with $($TestResults.FailedCount) failure(s)"
            exit 1
          }

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action/windows@v2
        if: always()
        with:
          files: TestResults.xml
          check_name: Pester Test Results
          github_token: ${{ secrets.GITHUB_TOKEN }}
