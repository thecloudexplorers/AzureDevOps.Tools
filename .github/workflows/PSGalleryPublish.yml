name: PSGalleryPublish

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_run:
    workflows:
      - PowerShellGalleryPublish
    types:
      - completed

permissions:
  contents: write # for creating tags and releases

jobs:
  build:
    permissions:
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    name: PowerShellGalleryPublish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run PSScriptAnalyzer
        uses: microsoft/psscriptanalyzer-action@6b2948b1944407914a58661c49941824d149734f
        with:
          # Check https://github.com/microsoft/action-psscriptanalyzer for more info about the options.
          # The below set up runs PSScriptAnalyzer to your entire repository and runs some basic security rules.
          path: .\
          recurse: true
          # Include your own basic security rules. Removing this option will run all the rules
          includeRule: '"PSAvoidGlobalAliases", "PSAvoidUsingConvertToSecureStringWithPlainText"'
          output: results.sarif

      # Upload the SARIF file generated in the previous step
      - name: Upload SARIF results file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

      # Run Pester tests
      - name: Run Pester Tests
        shell: pwsh
        run: |
          Invoke-Pester -Path './Tests' -Output Detailed -PassThru | ConvertTo-Json -Depth 10 | Out-File -FilePath pester-results.json

      # Upload Pester test results
      - name: Upload Pester Test Results
        uses: actions/upload-artifact@v3
        with:
          name: pester-results
          path: pester-results.json

      # Extract version from module manifest for tagging
      - name: Get module version
        id: get_version
        shell: pwsh
        run: |
          $manifest = Import-PowerShellDataFile -Path './AzureDevOps.Tools.psd1'
          $version = $manifest.ModuleVersion
          $prerelease = $manifest.PrivateData.PSData.Prerelease
          if ($prerelease) {
            $fullVersion = "$version-$prerelease"
          } else {
            $fullVersion = $version
          }
          echo "version=$fullVersion" >> $env:GITHUB_OUTPUT
          echo "Module version: $fullVersion"

      - name: Publish to powershell gallery
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        shell: pwsh
        run: |
          Publish-Module -Path './' -NuGetApiKey ${{ secrets.POWERSHELL_GALLERY_API_KEY }}
